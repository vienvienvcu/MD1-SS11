<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập vào 1 số")
        let b = a%2;
        if (a % 2 == 0) {
            alert("a la so chan")
        }else{
            alert("a la so le")
        }

        switch (b) {
            case 0:
               alert("a la so chan")
            break;
            default:
            alert("a la so le")
        }
    </script>
</body>
</html>

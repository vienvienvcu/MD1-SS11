<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docu</title>
</head>
<body>
    <script>
        let a = +prompt("nhap so a");
        let b = +prompt("nhap so b");
        let c = prompt("nhap phep tinh ban muon (+ - * %)") 
        switch(c){
            case "+":
            let d = a+b 
            alert("tong gia tri can tim la"+"" + d)
            break;  
        }
        switch(c){
            case "-":
            let d = a-b 
            alert("hieu gia tri can tim la"+"" + d)  
            break;
        }
        switch(c){
            case "%":
            let d = a%b 
            alert("phep du gia tri can tim la"+"" + d)  
            break;
        }
        switch(c){
            case "*":
            let d = a*b 
            alert("tich gia tri can tim la"+""+ d)  
            break;
        }
    </script>
</body>
</html>
